<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CYGNUSA Elite-Hire{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='sidebar.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='skill-badges.css') }}" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar__brand">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-stars"></i>
                    <span class="sidebar__label">CYGNUSA</span>
                </div>
                <button class="btn btn-sm btn-outline-light" id="toggleSidebar" type="button">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            <nav class="sidebar__nav">
                <a class="sidebar__link {% if active_page == 'dashboard' %}active{% endif %}" href="/dashboard">
                    <i class="bi bi-speedometer2"></i>
                    <span class="sidebar__label">Dashboard</span>
                </a>
                <a class="sidebar__link {% if active_page == 'shortlist' %}active{% endif %}" href="/shortlist">
                    <i class="bi bi-list-check"></i>
                    <span class="sidebar__label">Shortlisting</span>
                </a>
                <a class="sidebar__link {% if active_page == 'candidates' %}active{% endif %}" href="/candidates">
                    <i class="bi bi-people"></i>
                    <span class="sidebar__label">Candidates</span>
                </a>
                <a class="sidebar__link {% if active_page == 'roles' %}active{% endif %}" href="/roles">
                    <i class="bi bi-briefcase"></i>
                    <span class="sidebar__label">Job Roles</span>
                </a>
                <a class="sidebar__link {% if active_page == 'insights' %}active{% endif %}" href="/insights">
                    <i class="bi bi-bar-chart-line"></i>
                    <span class="sidebar__label">Insights</span>
                </a>
            </nav>
        </aside>
        <main id="mainContent" class="main-content">
            <nav class="navbar navbar-light bg-white border-bottom px-4 py-3">
                <div class="d-flex align-items-center gap-3">
                    <h4 class="mb-0">CYGNUSA Elite-Hire</h4>
                    <span class="text-muted">Role: {{ selected_role if selected_role else "Not selected" }}</span>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <div>
                        <label for="globalRoleSelect" class="form-label small mb-0 text-muted">Role Selector</label>
                        <select id="globalRoleSelect" class="form-select form-select-sm">
                            <option value="">Select role</option>
                            {% for role in roles %}
                                <option value="{{ role }}" {% if role == selected_role %}selected{% endif %}>{{ role }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <a href="/" class="btn btn-sm btn-outline-primary">Upload Resumes</a>
                </div>
            </nav>
            <div class="p-4">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='sidebar.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
