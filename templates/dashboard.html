<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYGNUSA Elite-Hire Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #0b1f3a;
        }
        .sidebar {
            min-height: 100vh;
            border-right: 1px solid #e2e8f0;
        }
        .badge-skill {
            background-color: #e2e8f0;
            color: #0b1f3a;
            margin-right: 6px;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 sidebar p-4">
                <h4 class="mb-4">CYGNUSA Elite-Hire</h4>
                <div class="nav flex-column">
                    <a class="nav-link" href="/">Upload Resumes</a>
                    <a class="nav-link active" href="/dashboard">Dashboard Overview</a>
                    <a class="nav-link" href="/shortlist">Shortlisting</a>
                    <a class="nav-link" href="/evaluation">Candidate Evaluation</a>
                </div>
            </nav>
            <main class="col-md-9 col-lg-10 p-5">
                <h1 class="mb-3">Employer Dashboard</h1>
                <p class="text-muted">Track role requirements and hiring priorities.</p>

                <div class="mb-4">
                    <label for="job_role" class="form-label">Selected Role</label>
                    <select id="job_role" class="form-select">
                        <option value="">Select a role</option>
                        {% for role in roles %}
                            <option value="{{ role }}" {% if role == selected_role %}selected{% endif %}>{{ role }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Required Skills</h5>
                                <div id="skills-preview"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h6 class="text-muted">Experience</h6>
                                <h4 id="experience-preview">-</h4>
                                <small class="text-muted">years required</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h6 class="text-muted">Education</h6>
                                <p id="education-preview" class="mb-0">-</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        const rolesData = {{ roles_data | tojson }};
        const roleSelect = document.getElementById("job_role");
        const skillsPreview = document.getElementById("skills-preview");
        const experiencePreview = document.getElementById("experience-preview");
        const educationPreview = document.getElementById("education-preview");

        function renderPreview(role) {
            const data = rolesData[role];
            skillsPreview.innerHTML = "";
            if (!data) {
                experiencePreview.textContent = "-";
                educationPreview.textContent = "-";
                skillsPreview.innerHTML = "<span class='text-muted'>Select a role to view requirements.</span>";
                return;
            }
            data.skills.forEach((skill) => {
                const badge = document.createElement("span");
                badge.className = "badge badge-skill";
                badge.textContent = skill;
                skillsPreview.appendChild(badge);
            });
            experiencePreview.textContent = data.experience || "-";
            educationPreview.textContent = data.education || "-";
        }

        roleSelect.addEventListener("change", (event) => {
            const role = event.target.value;
            renderPreview(role);
            if (role) {
                fetch("/set-role", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ role }),
                });
            }
        });

        renderPreview(roleSelect.value);
    </script>
</body>
</html>
