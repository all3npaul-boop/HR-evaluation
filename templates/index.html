<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYGNUSA Elite-Hire</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #0b1f3a;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 720px;
            margin: 0 auto;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
        }
        h1 {
            margin-top: 0;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 16px;
        }
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            margin-top: 8px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
        }
        button {
            margin-top: 24px;
            background-color: #0b1f3a;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
        }
        .note {
            margin-top: 8px;
            font-size: 0.9rem;
            color: #475569;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CYGNUSA Elite-Hire</h1>
        <p>Explainable AI-Driven Hiring Evaluation</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="job_role">Job Role</label>
            <input type="text" id="job_role" name="job_role" placeholder="e.g., Data Analyst">

            <label for="job_description">Job Description (list skills and requirements)</label>
            <textarea id="job_description" name="job_description" rows="5" placeholder="Example: Python, SQL, problem solving, 3 years experience, bachelor"></textarea>
            <div class="note">Tip: Separate required skills with commas or new lines for best matching.</div>

            <label for="resumes">Upload Resume PDFs</label>
            <input type="file" id="resumes" name="resumes" accept="application/pdf" multiple>

            <button type="submit">Evaluate Candidates</button>
        </form>
    </div>
</body>
</html>
